<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Your Zodiac Animal</title> 
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <div id="titleWrapper">
            <h1 class="white">
                Your Zodiac Animal
            </h1>
        </div>

        <div id="inputWrapper">
            <label for="yearInput">Enter Your Year of Birth:</label>
            <input type="number" id="yearInput" placeholder="Enter your year here">
            <button onclick="findZodiac()">Submit</button>
        </div>

        <script src="js/sketch.js"></script>

        <script>
            
            //Enter Key
            document.getElementById("yearInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    findZodiac();  
                }
            });

            function findZodiac() {
                // Get the user's input year
                const year = document.getElementById("yearInput").value;

                // Validate the input
                if (!year || year <= 0) {
                    alert("Please enter a valid year.");
                    return;
                }

                // Zodiac animals array
                const zodiacAnimals = [
                    'Rat', 'Ox', 'Tiger', 'Rabbit', 'Dragon', 'Snake', 'Horse', 'Sheep', 'Monkey', 'Rooster', 'Dog', 'Pig'
                ];

                // Calculate the zodiac animal index based on the year
                const zodiacIndex = (year - 4) % 12;  // Subtract 4 because the year 4 is the start of the first cycle (Rat)

                // Get the corresponding zodiac animal
                const zodiacAnimal = zodiacAnimals[zodiacIndex];

                // Redirect to the correct zodiac page
                window.location.href = `${zodiacAnimal.toLowerCase()}.html`;
            }
        </script>

    </body>
</html>
